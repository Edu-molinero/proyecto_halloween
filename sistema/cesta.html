    <script>

        document.addEventListener('DOMContentLoaded', function () {
            const cartSection = document.getElementById('cart-section');
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            if (cart.length === 0) {
                cartSection.innerHTML = '<div class="col-12 text-center"><p>No tienes productos en la cesta.</p></div>';
                return;
            }

            cart.forEach((product, index) => {
                const productHTML = `
          <div class="col-12 col-md-6 col-lg-4">
            <article class="news-card">
              <div class="news-image">
                <img src="${product.image}" alt="${product.name}" class="img-fluid" style="display:block; width:100%; height:100%; object-fit:cover;">
              </div>
              <div class="news-body">
                <h3 class="news-title">${product.name}</h3>
                <p class="news-excerpt">Precio: ${product.price}‚Ç¨</p>
                <div class="d-flex gap-2">
                  <a href="https://www.paypal.com" class="btn btn-sm" style="background:var(--halloween-orange); color:#fff; border-radius:8px;">Comprar</a>
                  <button class="btn btn-sm remove-from-cart" data-index="${index}" style="background:#dc3545; color:#fff; border-radius:8px;">Eliminar</button>
                </div>
              </div>
            </article>
          </div>
        `;
                cartSection.insertAdjacentHTML('beforeend', productHTML);
            });


            document.querySelectorAll('.remove-from-cart').forEach(button => {
                button.addEventListener('click', function () {
                    const index = this.getAttribute('data-index');
                    cart.splice(index, 1);
                    localStorage.setItem('cart', JSON.stringify(cart));
                    location.reload();
                });
            });
        });
    </script>
